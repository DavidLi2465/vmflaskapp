<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --accent:#38bdf8; --text:#e5e7eb; --muted:#9ca3af; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:linear-gradient(145deg,#0b1020,#0f172a 60%,#111827); color:var(--text); }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:100%; max-width:420px; background:rgba(17,24,39,0.85); backdrop-filter: blur(6px);
            border:1px solid rgba(56,189,248,0.25); border-radius:14px; padding:28px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1 { margin:0 0 16px; font-size:1.6rem; }
    p.sub { margin:0 0 24px; color:var(--muted); font-size:0.95rem; }
    label { display:block; margin:14px 0 6px; font-weight:600; }
    input[type="text"], input[type="password"] {
      width:100%; padding:12px 14px; border:1px solid rgba(229,231,235,0.15); border-radius:10px;
      background:#0b1220; color:var(--text); outline:none;
    }
    input:focus { border-color:var(--accent); box-shadow:0 0 0 3px rgba(56,189,248,0.15); }
    .row { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-top:18px; }
    button {
      appearance:none; border:0; background:linear-gradient(135deg,#22d3ee,#0ea5e9);
      color:#0b1020; font-weight:700; padding:12px 16px; border-radius:10px; cursor:pointer;
      box-shadow: 0 8px 20px rgba(34,211,238,0.25); transition: transform .06s ease;
    }
    button:active { transform: translateY(1px); }
    a { color:var(--accent); text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" method="post" action="{{ url_for('login') }}">
      <h1>Welcome to Pet Image Compression App</h1>
      <p class="sub">Sign in to upload and view your images.</p>

      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autocomplete="username" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <div class="row">
        <button type="submit">Sign in</button>
        <a href="{{ url_for('register') }}">Create account</a>
      </div>
    </form>
  </div>
</body>
</html>
